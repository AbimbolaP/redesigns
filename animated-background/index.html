  <button id="music-btn">Play</button>
  
  <script>


    const colors = [
  "#ff0000", // red
  "#00ff00", // green
  "#00ccff", // cyan
  "#ff00ff", // magenta
  "#ffff00", // yellow
  "#ff8800", // orange
  "#ffffff", // white spark
  "#9b30ff", // purple
  "#00ffbf"  // mint
];

    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    let fireworkInterval = null;

    
    function fadeIn(audio) {
      audio.volume = 0;
      audio.play();
      let v = 0;

      const fade = setInterval(() => {
        if (v < 0.4) {      // max volume 40%
          v += 0.02;
          audio.volume = v;
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    btn.addEventListener("click", () => {
      if (audio.paused) {
        fadeIn(audio);
        btn.textContent = "Pause";

        if(!fireworkInterval) {
          fireworkInterval = setInterval(lines, 200)
        }

      } else {
        audio.pause();
        btn.textContent = "Play";
        clearInterval(fireworkInterval);
          fireworkInterval = null;
      }
    });

    function createExplosion(x, y, color) {
      for (let i = 0; i < 100; i++){
        let particle = document.createElement("div");
        particle.classList.add("particle");
        document.body.appendChild(particle);



        let angle = Math.random() * 120 * Math.PI;
        let speed = Math.random() * 180 + 2;
        let color = colors[Math.floor(Math.random()*colors.length)];


        particle.style.left = x + "px";
        particle.style.top = y + "px";
        particle.style.background = color;
        particle.style.boxShadow = `0 0 10px ${color}`

        particle.style.setProperty("--dx", Math.cos(angle) * speed + "px");
        particle.style.setProperty("--dy", Math.sin(angle) * speed + "px");

           particle.style.animation = "explode 0.9s ease-out forwards";

      setTimeout(() => particle.remove(), 2000);
      }
    }

      let sizeW = Math.random() * 15;

      document.body.appendChild(e);

      let rect = e.getBoundingClientRect();
