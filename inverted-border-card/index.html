<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Border-Radius Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="box">
      <div class="imgBx">
        <video src="./assets/profilevideo.mp4" loop muted autoplay>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <h2>Jessica Stones <br><span>Professional Model</span></h2>
        <ul>
          <li>Posts <span>62</span></li>
          <li>Followers <span>120</span></li>
          <li>Following<span>47</span></li>
        </ul>

        <button>Follow</button>
      </div>
    </div>
    <div class="circle">
      <div class="imgBx">
        <img src="./assets/profilephoto.jpg"/>
      </div>
    </div>
  </div>
  <div class="posts">
    <div class="post-card">
      <div class="title">
        <h3 class="title"></h3>
        <div class="date-created"></div>
      </div>
      <div class="post-body"></div>
    </div>
    
  </div>
</body>
</html>
